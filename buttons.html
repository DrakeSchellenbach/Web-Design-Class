<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset='utf-8'>

            <title>Button Quotes</title>
            <meta name='viewport' content='width=device-width, initial-scale=1'>
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <body>
            <div class="w3-container w3-block w3-pale-blue w3-center">

            <hr>

            <div class="w3-container w3-center">

                <button class="w3-button w3-pale-green">stars".</button>

                <h3 class="w3-monospace" style="font-family: 'Courier New';">- Norman Vincent Peale</h3>

            </div>
            
            <hr>

            <div class="w3-container w3-center">
                <button class="w3-button w3-pale-yellow">"In</button>
                <button class="w3-button w3-pale-green">the</button>
                <button class="w3-button w3-pale-blue">middle</button>

    <footer class="w3-block w3-pale-blue w3-center">Drake Schellenbach, 2025</footer>
