<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Top Six</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-container w3-amber w3-center">
        <h1>My Favorite Foods Around the World</h1>
    </div>

    <div class="w3-grid">
        <div class="w3-row" style="margin-top: 20px;">
            <div class="w3-third w3-container  w3-center">
                <div class="w3-card-4">
                    <header class="w3-container w3-blue">
                        <h1>Carne Asada</h1>
                    </header>
                    <div class="w3-container">
                        <img src="https://bigdeliciouslife.com/wp-content/uploads/2024/08/carne-asada-8.jpg" style="width: 250px; height: 300px;">
                    </div>
                    <footer class="w3-container w3-blue">
                        <h5>Mexico</h5>
                    </footer>
                </div>
            </div>

            <div class="w3-third w3-container  w3-center">
                <div class="w3-card-4">
                    <header class="w3-container w3-blue">
                        <h1>Shepherds Pie</h1>
                    </header>
                    <div class="w3-container">
                        <img src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2019/12/Shepherds-Pie-9.jpg" style="width: 250px; height: 300px;">
                    </div>
                    <footer class="w3-container w3-blue">
                        <h5>England</h5>
                    </footer>
                </div>
            </div>

            <div class="w3-third w3-container  w3-center">
                <div class="w3-card-4">
                    <header class="w3-container w3-blue">
                        <h1>Sweet and Sour Chicken</h1>
                    </header>
                    <div class="w3-container">
                        <img src="https://www.twoheapingteaspoons.com/wp-content/uploads/2022/05/20220207161544_IMG_2079-01-scaled.jpeg" style="width: 250px; height: 300px;">
                    </div>
                    <footer class="w3-container w3-blue">
                        <h5>China</h5>
                    </footer>
                </div>
            </div>
        </div>

        
        <div class="w3-row" style="margin-top: 20px;">
            <div class="w3-third w3-container  w3-center">
                <div class="w3-card-4">
                    <header class="w3-container w3-blue">
                        <h1>Sushi</h1>
                    </header>
                    <div class="w3-container">
                        <img src="https://sudachirecipes.com/wp-content/uploads/2024/09/ebikyu-maki-thumb.png" style="width: 250px; height: 300px;">
                    </div>
                    <footer class="w3-container w3-blue">
                        <h5>Japan</h5>
                    </footer>
                </div>
            </div>

            <div class="w3-third w3-container  w3-center">
                <div class="w3-card-4">
                    <header class="w3-container w3-blue">
                        <h1>Pizza</h1>
                    </header>
                    <div class="w3-container">
                        <img src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Homemade-Pizza_EXPS_FT23_376_EC_120123_3.jpg" style="width: 250px; height: 300px;">
                    </div>
                    <footer class="w3-container w3-blue">
                        <h5>Italy</h5>
                    </footer>
                </div>
            </div>

            <div class="w3-third w3-container  w3-center">
                <div class="w3-card-4">
                    <header class="w3-container w3-blue">
                        <h1>Hamburger</h1>
                    </header>
                    <div class="w3-container">
                        <img src="https://krollskorner.com/wp-content/uploads/2020/03/Homemade-Burgers-2-scaled.jpg" style="width: 250px; height: 300px;">
                    </div>
                    <footer class="w3-container w3-blue">
                        <h5>United States</h5>
                    </footer>
                </div>
            </div>
        </div> 
    </div> 

</body>

<footer class="w3-container w3-center">
    Drake Schellenbach, 2025
</footer>

</html>
